<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session</title>
</head>
<body>
<h1>Session</h1>
<script>

  //Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessions зберігається інформація про дату та час відвідування
  // сторінки. Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html.
  // Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію
  let res = document.createElement('div');
  window.onload = function () {
      let currentDate = new Date();
      let dateTimeInfo = `Дата: ${currentDate.getFullYear()}.${currentDate.getMonth() + 1}.${currentDate.getDate()}, Час: ${currentDate.getHours()}:${currentDate.getMinutes()}:${currentDate.getSeconds()}`;

      localStorage.setItem('dateAboutSession', JSON.stringify(dateTimeInfo));
      res.innerHTML = JSON.parse(localStorage.getItem('dateAboutIndex'));
      document.body.appendChild(res);
  }

</script>


</body>
</html>
